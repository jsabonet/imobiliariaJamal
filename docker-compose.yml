version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ijps_db}
      POSTGRES_USER: ${POSTGRES_USER:-ijps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - jamal_net
    expose:
      - "5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-backend,localhost,127.0.0.1}
      DJANGO_CORS_ORIGINS: ${DJANGO_CORS_ORIGINS:-http://localhost:3000}
      DB_NAME: ${POSTGRES_DB:-ijps_db}
      DB_USER: ${POSTGRES_USER:-ijps_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: "5432"
      TIME_ZONE: ${TIME_ZONE:-Africa/Maputo}
      LANGUAGE_CODE: ${LANGUAGE_CODE:-pt}
    depends_on:
      - db
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    networks:
      - jamal_net

  frontend:
    build:
      context: ./frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://backend:8000/api}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - jamal_net

volumes:
  db_data:
  media_data:

networks:
  jamal_net:
