services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ijps_db}
      POSTGRES_USER: ${POSTGRES_USER:-ijps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - jamal_net
    expose:
      - "5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-backend,localhost,127.0.0.1}
      DJANGO_CORS_ORIGINS: ${DJANGO_CORS_ORIGINS:-http://localhost:3000}
      DB_NAME: ${POSTGRES_DB:-ijps_db}
      DB_USER: ${POSTGRES_USER:-ijps_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      DB_PORT: "5432"
      TIME_ZONE: ${TIME_ZONE:-Africa/Maputo}
      LANGUAGE_CODE: ${LANGUAGE_CODE:-pt}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      VAPID_CLAIMS_EMAIL: ${VAPID_CLAIMS_EMAIL:-mailto:contato@imobiliariajamal.com}
    depends_on:
      - db
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    networks:
      - jamal_net

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://imobiliariajamal.com/api}
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    expose:
      - "3000"
    networks:
      jamal_net:
        aliases:
          - frontend

  proxy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - media_data:/app/media:ro
    depends_on:
      - frontend
      - backend
    networks:
      - jamal_net
    restart: unless-stopped

volumes:
  db_data:
  media_data:
  caddy_data:
  caddy_config:

networks:
  jamal_net:
