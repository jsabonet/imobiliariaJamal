<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate PWA Icons</title>
</head>
<body>
  <h1>Gerador de Ícones PWA - IJPS</h1>
  <canvas id="canvas" style="border: 1px solid #ccc;"></canvas>
  <br><br>
  <button onclick="generateIcons()">Gerar Todos os Ícones</button>
  <div id="downloads"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    
    function drawIcon(ctx, size) {
      const scale = size / 512;
      
      // Background gradient
      const bgGradient = ctx.createLinearGradient(0, 0, size, size);
      bgGradient.addColorStop(0, '#2C3E50');
      bgGradient.addColorStop(1, '#1A2530');
      
      const radius = 115 * scale;
      roundRect(ctx, 0, 0, size, size, radius, true, false, bgGradient);
      
      // Center point
      const cx = size / 2;
      const cy = 250 * scale;
      
      ctx.save();
      ctx.translate(cx, cy);
      ctx.scale(scale, scale);
      
      // Roof gradient
      const roofGradient = ctx.createLinearGradient(0, -160, 0, 110);
      roofGradient.addColorStop(0, '#D5744B');
      roofGradient.addColorStop(1, '#C8552B');
      
      // Main roof
      ctx.fillStyle = roofGradient;
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 6;
      ctx.lineJoin = 'round';
      
      ctx.beginPath();
      ctx.moveTo(-130, -50);
      ctx.lineTo(0, -160);
      ctx.lineTo(130, -50);
      ctx.lineTo(110, -50);
      ctx.lineTo(110, 110);
      ctx.lineTo(-110, 110);
      ctx.lineTo(-110, -50);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
      
      // Building base
      ctx.fillStyle = '#FFFFFF';
      roundRect(ctx, -110, -50, 220, 160, 4, true);
      
      // Door
      ctx.fillStyle = '#C8552B';
      roundRect(ctx, -35, 35, 70, 75, 6, true);
      
      // Door handle
      ctx.fillStyle = '#FFFFFF';
      ctx.beginPath();
      ctx.arc(15, 72, 5, 0, Math.PI * 2);
      ctx.fill();
      
      // Windows with accent color
      ctx.fillStyle = '#27AE60';
      ctx.globalAlpha = 0.9;
      roundRect(ctx, -85, -15, 40, 40, 4, true);
      roundRect(ctx, 45, -15, 40, 40, 4, true);
      ctx.globalAlpha = 1;
      
      // Window panes
      ctx.strokeStyle = '#FFFFFF';
      ctx.lineWidth = 3;
      
      // Left window
      ctx.beginPath();
      ctx.moveTo(-65, -15);
      ctx.lineTo(-65, 25);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(-85, 5);
      ctx.lineTo(-45, 5);
      ctx.stroke();
      
      // Right window
      ctx.beginPath();
      ctx.moveTo(65, -15);
      ctx.lineTo(65, 25);
      ctx.stroke();
      
      ctx.beginPath();
      ctx.moveTo(45, 5);
      ctx.lineTo(85, 5);
      ctx.stroke();
      
      // Chimney
      ctx.fillStyle = '#A04422';
      roundRect(ctx, 70, -150, 32, 70, 3, true);
      ctx.fillStyle = '#C8552B';
      roundRect(ctx, 70, -153, 32, 8, 2, true);
      
      // Foundation
      ctx.fillStyle = '#C8552B';
      ctx.fillRect(-110, 105, 220, 5);
      
      // IJPS Text
      ctx.fillStyle = '#C8552B';
      ctx.font = `bold ${48}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.letterSpacing = '4px';
      ctx.fillText('IJPS', 0, 165);
      
      // Subtle shine
      ctx.fillStyle = '#FFFFFF';
      ctx.globalAlpha = 0.05;
      ctx.beginPath();
      ctx.arc(-116 / scale, -110 / scale, 60, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
      
      ctx.restore();
    }
    
    function roundRect(ctx, x, y, width, height, radius, fill, stroke, fillStyle) {
      if (fillStyle) ctx.fillStyle = fillStyle;
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }
    
    function generateIcons() {
      const downloads = document.getElementById('downloads');
      downloads.innerHTML = '<h2>Clique para baixar:</h2>';
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        drawIcon(ctx, size);
        
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `icon-${size}x${size}.png`;
          link.textContent = `icon-${size}x${size}.png`;
          link.style.display = 'block';
          link.style.margin = '5px 0';
          downloads.appendChild(link);
        });
      });
    }
    
    // Draw preview
    const canvas = document.getElementById('canvas');
    canvas.width = 512;
    canvas.height = 512;
    const ctx = canvas.getContext('2d');
    drawIcon(ctx, 512);
  </script>
</body>
</html>
