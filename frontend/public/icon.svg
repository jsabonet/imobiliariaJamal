<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A2530;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D5744B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8552B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- House Icon centered -->
  <g transform="translate(256, 250)">
    <!-- Main roof - Orange/Terracotta -->
    <path d="M -130 -50 L 0 -160 L 130 -50 L 110 -50 L 110 110 L -110 110 L -110 -50 Z" 
          fill="url(#roofGradient)" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          stroke-linejoin="round"/>
    
    <!-- Building base - White -->
    <rect x="-110" y="-50" width="220" height="160" fill="#FFFFFF" rx="4"/>
    
    <!-- Door - Primary color -->
    <rect x="-35" y="35" width="70" height="75" rx="6" fill="#C8552B"/>
    <circle cx="15" cy="72" r="5" fill="#FFFFFF"/>
    
    <!-- Left window with accent -->
    <rect x="-85" y="-15" width="40" height="40" rx="4" fill="#27AE60" opacity="0.9"/>
    <line x1="-65" y1="-15" x2="-65" y2="25" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="-85" y1="5" x2="-45" y2="5" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Right window with accent -->
    <rect x="45" y="-15" width="40" height="40" rx="4" fill="#27AE60" opacity="0.9"/>
    <line x1="65" y1="-15" x2="65" y2="25" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="45" y1="5" x2="85" y2="5" stroke="#FFFFFF" stroke-width="3"/>
    
    <!-- Chimney - Primary dark -->
    <rect x="70" y="-150" width="32" height="70" fill="#A04422" rx="3"/>
    <rect x="70" y="-153" width="32" height="8" fill="#C8552B" rx="2"/>
    
    <!-- Decorative foundation -->
    <rect x="-110" y="105" width="220" height="5" fill="#C8552B"/>
    
    <!-- Brand name -->
    <text x="0" y="165" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#C8552B" 
          text-anchor="middle"
          letter-spacing="4">IJPS</text>
  </g>
  
  <!-- Subtle shine effect -->
  <circle cx="140" cy="140" r="60" fill="#FFFFFF" opacity="0.05"/>
</svg>
