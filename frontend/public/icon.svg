    <!-- Windows -->
    <rect x="-75" y="-20" width="35" height="35" rx="3" fill="#60A5FA"/>
    <rect x="40" y="-20" width="35" height="35" rx="3" fill="#60A5FA"/>
    <line x1="-57.5" y1="-20" x2="-57.5" y2="15" stroke="#1E40AF" stroke-width="2"/>
    <line x1="-75" y1="-2.5" x2="-40" y2="-2.5" stroke="#1E40AF" stroke-width="2"/>
    <line x1="57.5" y1="-20" x2="57.5" y2="15" stroke="#1E40AF" stroke-width="2"/>
    <line x1="40" y1="-2.5" x2="75" y2="-2.5" stroke="#1E40AF" stroke-width="2"/>
    
